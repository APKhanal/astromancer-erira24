<div class="container h-100 top-20px">
  <div class="row h-100">
    <div class="col-4">
      <div class="row h-80" title="Data Ctrl/Table">
        <div class="container h-80">
          <ng-template DataControl [controlType]="dataControlType"
                       (tableUserActionObs$)="onTableUserAction($event)"
                       (chartUserActionObs$)="onChartUserAction($event)"></ng-template>
          <ng-template DataTable [tableArgs]="defaultTableArgs" [tableUpdateObs$]="tableUpdateObs$"
                       [tableType]="tableType"></ng-template>
        </div>
      </div>
      <div class="row" title="Data Buttons">
        <ng-template DataButton [buttonType]="dataButtonType" (tableUserActionObs$)="onTableUserAction($event)"></ng-template>
      </div>
    </div>
    <div class="col-8 h-100">
      <div class="row h-65" title="Graph">
        <ng-template Graph [chartType]="chartType" [chartUpdateObs$]="chartUpdateObs$"></ng-template>
      </div>
      <div class="row h-15" title="Graph Info">
        <ng-template GraphInfo [graphInfoType]="graphInfoType" [defaultChartInfo]="defaultChartInfo" (chartUserActionObs$)="onChartUserAction($event)"></ng-template>
      </div>
      <div class="row" title="Graph Buttons">1</div>
    </div>
  </div>
</div>
