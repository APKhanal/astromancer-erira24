<div class="row container-row">
  <div class="col-4">
    <div class="row data-form-row">
      <app-spectrum-form></app-spectrum-form>
    </div>
    <div class="row data-table-row">
      <app-spectrum-table></app-spectrum-table>
    </div>
    <div class="row data-button-row">
      <app-simple-data-button (fileUpload$)="uploadHandler($event)"
                              (tableUserActionObs$)="actionHandler($event)"
                              [isDataRandom]="true" [isUploadData]="true">
      </app-simple-data-button>
    </div>
  </div>
  <div class="col-8">
    <div class="row chart-row">
      <app-spectrum-highchart></app-spectrum-highchart>
    </div>
    <div class="row chart-form-row">
      <app-spectrum-chart-form></app-spectrum-chart-form>
    </div>
    <div class="row chart-button-row">
      <div class="col-6">
        <app-simple-graph-button (chartUserActionObs$)="actionHandler($event)"></app-simple-graph-button>
      </div>
      <div class="col-6">Click and drag to zoom. Hold down the shift key to drag and pan.</div>
    </div>
  </div>
</div>
