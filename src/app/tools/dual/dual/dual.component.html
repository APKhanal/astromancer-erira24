      <app-dual-table></app-dual-table>
    </div>

      <app-simple-data-button (tableUserActionObs$)="actionHandler($event)">
      </app-simple-data-button>

  </div>
  <div class="col-8">

      <app-dual-highchart></app-dual-highchart>

      <app-dual-chart-form></app-dual-chart-form>
    </div>

    </div>
  </div>
</div>
