<div class="pie-chart-container">
  <highcharts-chart
    (chartInstance)="chartInitialized($event)"
    [(update)]="updateFlag"
    [Highcharts]="Highcharts"
    [constructorType]="chartConstructor"
    [options]="chartOptions"
    style="width: 100%; height: 450px; display: block;"
  ></highcharts-chart>
</div>
