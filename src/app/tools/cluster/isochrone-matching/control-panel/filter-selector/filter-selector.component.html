<div [formGroup]="filterSelectionFormGroup" class="row filter-selection-container">
    <div class="row">
        <div class="col-4">
            <h3>Select Filters:</h3>
        </div>
        <div class="col-4">
            <button (click)="filterSelectionFormGroup.reset()" [disabled]="!filterSelectionFormGroup.dirty" color="warn"
                    mat-flat-button>Clear
            </button>
        </div>
        <div class="col-4">
            <button (click)="add()" [disabled]="!(filterSelectionFormGroup.valid && plotConfigs.length < 4)"
                    color="primary"
                    mat-flat-button>Add
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <mat-form-field class="filter-selectors">
                <mat-label>Blue</mat-label>
                <mat-select formControlName="blue">
                    <mat-option *ngFor="let filter of filters" [value]="filter">
                        {{filter.replace('prime', '\'')}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-4">
            <mat-form-field class="filter-selectors">
                <mat-label>Red</mat-label>
                <mat-select formControlName="red">
                    <mat-option *ngFor="let filter of filters" [value]="filter">
                        {{filter.replace('prime', '\'')}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-4">
            <mat-form-field class="filter-selectors">
                <mat-label>Lum.</mat-label>
                <mat-select formControlName="lum">
                    <mat-option *ngFor="let filter of filters" [value]="filter">
                        {{filter.replace('prime', '\'')}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
</div>
