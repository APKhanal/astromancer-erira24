<div class="cluster-data-source-pop-up">
  <mat-card class="cluster-data-source-pop-ups-card">
    <mat-card-header>
      <mat-card-subtitle>{{data.name}}</mat-card-subtitle>
      <mat-card-title>Catalogue Fetching Preview</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="formGroup">
        <div class="row">
          <div class="col-6">
            <mat-form-field>
              <mat-label>Right Ascension</mat-label>
              <input matInput [formControlName]="'ra'">
            </mat-form-field>
          </div>
          <div class="col-6">
            <mat-form-field>
              <mat-label>Declination</mat-label>
              <input matInput [formControlName]="'dec'">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <mat-form-field>
              <mat-label>Radius</mat-label>
              <input matInput [formControlName]="'radius'">
            </mat-form-field>
          </div>
          <div class="col-6">
            <mat-form-field>
              <mat-label>Catalogues</mat-label>
              <mat-select [formControlName]="'catalog'">
                <mat-option *ngFor="let catalog of catalogs" [value]="catalog">
                  {{catalog}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </form>
    </mat-card-content>

    <mat-divider></mat-divider>

    <mat-card-actions>
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button>Test Radius</button>
      <button mat-button>Next</button>
    </mat-card-actions>
  </mat-card>
</div>
