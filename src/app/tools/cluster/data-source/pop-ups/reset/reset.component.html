<div class="cluster-data-source-pop-up">
  <mat-card class="cluster-data-source-pop-ups-card">
    <mat-card-header>
      <mat-card-subtitle>Reset Data Source</mat-card-subtitle>
      <mat-card-title>All progress will be cleared.</mat-card-title>
    </mat-card-header>
    <mat-card-actions>
      <button (click)="cancel()" mat-button>Cancel</button>
      <button (click)="proceed()" color="warn" mat-button mat-dialog-close>Proceed</button>
    </mat-card-actions>
  </mat-card>
</div>
