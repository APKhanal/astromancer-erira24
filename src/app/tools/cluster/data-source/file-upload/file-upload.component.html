<div class="prompt-container">
  <div class="row drop-zone" clusterDragNDrop>
    <div (click)="fileInput.click()" class="click-zone">
      <h3 class="big-title">Drop to Upload</h3>
      <mat-icon class="big-icon">upload</mat-icon>
      <h6>or</h6>
      <h4>Click to Browse</h4>
    </div>
  </div>
  <div class="row prompt">
    <h5>
      Supported Format:
      <a href="https://store.steampowered.com/app/945360/Among_Us/" target="_blank">AmongUs</a>
      &
      <a>Swagness</a>
    </h5>
  </div>
</div>

<input #fileInput (input)="onFileUpload($event)" style="display: none" type="file">
