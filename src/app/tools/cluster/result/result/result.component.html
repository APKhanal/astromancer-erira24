<mat-drawer-container class="result-container">
    <mat-drawer #drawer class="result-drawer" mode="side" opened>
        <app-result-summary></app-result-summary>
    </mat-drawer>

    <div class="result-content">
        <div class="result-tool-bar">
            <button (click)="drawer.toggle()" color="primary" mat-flat-button>
                {{drawer.opened ? "Hide" : "Show" }} Summary
            </button>
            <button color="accent" mat-flat-button>
                Download Graphs
            </button>
            <button color="accent" mat-flat-button>
                Download Data
            </button>
        </div>
        <app-result-graphics></app-result-graphics>
    </div>

</mat-drawer-container>
