<div class="individual-graphic">
    <div class="chart-container one-to-two">
        <highcharts-chart
                (chartInstance)="chartInitialized($event)"
                [Highcharts]="Highcharts"
                [constructorType]="chartConstructor"
                [options]="chartOptions"
                style="width: 100%; height: 100%; display: block;">
        </highcharts-chart>
    </div>
    <!--    <button mat-flat-button (click)="toggleLogScale()">To {{isLogScale? "Linear" : "Log"}} Scale</button>-->
</div>
