<div class="row tool-container">
  <div class="col-4">
    <div class="row">
      <app-variable-light-curve-form></app-variable-light-curve-form>
    </div>
    <div class="row dynamic">
      <app-variable-table></app-variable-table>
    </div>
    <div class="row button-row">
      <app-simple-data-button (fileUpload$)="uploadHandler($event)"
                              (tableUserActionObs$)="actionHandler($event)"
                              [isDataRandom]="true" [isUploadData]="true">
      </app-simple-data-button>
    </div>
  </div>
  <div class="col-8">
    <div class="row dynamic">
      <app-variable-light-curve-highchart></app-variable-light-curve-highchart>
    </div>
    <div class="row button-row">
      <app-simple-graph-button [isEditChartInfo]="true" (chartUserActionObs$)="actionHandler($event)">
      </app-simple-graph-button>
    </div>
  </div>
</div>
