<div class="container">
  <div class="row">
    <div class="col-8">
      <form class="h-fit">
        <mat-form-field appearance="fill">
          <mat-label i18n>Number of Curves</mat-label>
          <mat-select (selectionChange)="onCurveNumChange()" [formControl]="form" name="curves">
            <mat-option *ngFor="let count of curveCountsKeys" [value]="count">
              {{count}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </form>
    </div>
    <div class="col-4">
      <mat-button-toggle #button (change)="onMagnitude(button.checked)" i18n>
        Magnitudes
      </mat-button-toggle>
    </div>
  </div>
</div>
