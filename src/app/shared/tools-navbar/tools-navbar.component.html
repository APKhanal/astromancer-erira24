<mat-sidenav-container (backdropClick)="close()" class="tool-sidenav-container">
  <mat-sidenav #toolsnav (keydown.escape)="close()">
    <p class="prompt">Select a Tool</p>
    <mat-nav-list>
      <a (click)="close()" [routerLink]="['/curve']"
         i18n="Curve" mat-list-item
         routerLinkActive="active">Curve</a>
      <a (click)="close()" [routerLink]="['/moon']"
         i18n="Moon" mat-list-item
         routerLinkActive="active">Moon</a>
      <a (click)="close()" [routerLink]="['/venus']" i18n="Venus" mat-list-item routerLinkActive="active"
         disabled>Venus</a>
      <a (click)="close()" [routerLink]="['/variable']" i18n="Variable" mat-list-item routerLinkActive="active"
         disabled>Variable</a>
      <a (click)="close()" [routerLink]="['/scatter']" i18n="Scatter" mat-list-item routerLinkActive="active" disabled>Scatter</a>
      <a (click)="close()" [routerLink]="['/spectrum']" i18n="Spectrum" mat-list-item routerLinkActive="active"
         disabled>Spectrum</a>
      <a (click)="close()" [routerLink]="['/dual']" i18n="Dual" mat-list-item routerLinkActive="active"
         disabled>Dual</a>
      <a (click)="close()" [routerLink]="['/gravity']" i18n="Gravity" mat-list-item routerLinkActive="active" disabled>Gravity</a>
      <a (click)="close()" [routerLink]="['/radio']" i18n="Radio" mat-list-item routerLinkActive="active"
         disabled>Radio</a>
      <a (click)="close()" [routerLink]="['/cluster']" i18n="Cluster Pro Plus" mat-list-item routerLinkActive="active"
         disabled>Cluster Pro Plus</a>
      <a (click)="close()" [routerLink]="['/pulsar']" i18n="Pulsar" mat-list-item routerLinkActive="active" disabled>Pulsar</a>
      <a (click)="close()" [routerLink]="['/transient']" i18n="Transient" mat-list-item routerLinkActive="active"
         disabled>Transient</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-menubar [navbar]="this"></app-menubar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
